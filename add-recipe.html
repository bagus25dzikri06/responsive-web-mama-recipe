<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">

    <title>Eat, Cook, Repeat</title>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js">
    const readURL = (input) => {
      if (input.files && input.files[0]) {

        let reader = new FileReader()

        reader.onload = function(e) {
          $('.image-upload-wrap').hide()

          $('.file-upload-image').attr('src', e.target.result)
          $('.file-upload-content').show()

          $('.image-title').html(input.files[0].name)
        }

        reader.readAsDataURL(input.files[0]);

      } else {
        removeUpload();
      }
    }

    const removeUpload = () => {
      $('.file-upload-input').replaceWith($('.file-upload-input').clone());
      $('.file-upload-content').hide();
      $('.image-upload-wrap').show();
    }
    $('.image-upload-wrap').bind('dragover', function () {
        $('.image-upload-wrap').addClass('image-dropping');
      });
      $('.image-upload-wrap').bind('dragleave', function () {
        $('.image-upload-wrap').removeClass('image-dropping');
    });

  </script>
  <body>
    <div class="navigation">
        <nav class="navbar navbar-expand-lg py-4 navbar-light-profile bg-light">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="add-recipe.html">Add Recipe</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="profile.html">Profile</a>
                  </li>
                </ul>

            </div>
        </nav>
    </div>
    <div class="container">
        <div class="add-recipe">
          <div class="form-group">
            <div class="row">
              <div class="file-upload">
                <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>
              
                <div class="image-upload-wrap">
                  <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                  <div class="drag-text">
                    <img src="../assets/images/image.svg" alt="photos">
                  </div>
                </div>
                <div class="file-upload-content">
                  <img class="file-upload-image" src="#" alt="your image" />
                  <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-11 py-2">
                <input type="text" class="form-control" id="inputRecipeTitle" placeholder="Title">
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-lg-11 py-4">
                  <textarea name="ingredients" id="ingredients" class="form-control" cols="20" rows="10" placeholder="Ingredients"></textarea> 
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-11 py-2">
                <input type="text" class="form-control" id="inputRecipeVideoLink" placeholder="Video Link">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-center py-2">
                  <h2 class="btn btn-warning btn-lg btn-block col-2">Post</h2>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="footer">
